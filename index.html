<style>
body {

    display: flex;
    justify-content: center;
    align-items: center;

}

/* Background */
.background {
    position: fixed;
    inset: 0;
    background-size: cover;
    background-position: center;
    transition: background-image 1.2s ease-in-out, filter 1s ease;
    animation: zoom 25s linear infinite;
    z-index: 0;
}

@keyframes zoom {
    from { transform: scale(1); }
    to { transform: scale(1.1); }
}

/* Vignette + dark overlay */
.overlay {
    position: fixed;
    inset: 0;
    background:
        radial-gradient(
            ellipse at center,
            rgba(0,0,0,0) 55%,
            rgba(0,0,0,0.45) 100%

        rgba(0,0,0,0.22);
    z-index: 1;
}

/* Card (lighter glass effect â€” ONLY CHANGE) */
.card {

    background: rgba(255,255,255,0.60);

    width: 100%;
    max-width: 420px;
    border-radius: 22px;
    padding: 28px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    z-index: 2;
}

.heart {
    font-size: 38px;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

.text {
    margin: 22px 0;
    font-size: 17px;
    line-height: 1.6;
    min-height: 120px;
}

button {
    padding: 12px 24px;
    border: none;
    border-radius: 999px;
    font-size: 16px;
    cursor: pointer;
}

#next {
    background: #ff5c8a;
    color: white;
}

.buttons {
    position: relative;
    height: 70px;
}

#yes {
    background: #ff5c8a;
    color: white;
}

#no {
    background: #eee;
    position: absolute;
    right: 0;
}

/* Confetti */
.confetti {
    position: fixed;
    top: -10px;
    width: 8px;
    height: 14px;
    opacity: 0.8;
    animation: fall 3s linear forwards;
    z-index: 3;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>
