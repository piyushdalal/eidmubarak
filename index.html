<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For my baby üíñ</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Background */
.background {
    position: fixed;
    inset: 0;
    background-size: cover;
    background-position: center;
    transition: background-image 1.2s ease-in-out, filter 1s ease;
    animation: zoom 25s linear infinite;
    z-index: 0;
}

@keyframes zoom {
    from { transform: scale(1); }
    to { transform: scale(1.1); }
}

/* Vignette */
.overlay {
    position: fixed;
    inset: 0;
    background:
        radial-gradient(ellipse at center, rgba(0,0,0,0) 55%, rgba(0,0,0,0.45) 100%),
        rgba(0,0,0,0.22);
    z-index: 1;
}

/* Card */
.card {
    position: relative;
    background: rgba(255,255,255,0.60);
    backdrop-filter: blur(3px);
    max-width: 420px;
    padding: 28px;
    border-radius: 22px;
    text-align: center;
    z-index: 2;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

.heart {
    font-size: 38px;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

.text {
    margin: 22px 0;
    font-size: 17px;
    line-height: 1.6;
    min-height: 120px;
}

button {
    padding: 12px 24px;
    border-radius: 999px;
    border: none;
    font-size: 16px;
    cursor: pointer;
}

#next, #yes {
    background: #ff5c8a;
    color: white;
}

#no {
    background: #eee;
    position: absolute;
    right: 0;
}

.buttons {
    height: 70px;
    position: relative;
}

/* Confetti */
.confetti {
    position: fixed;
    top: -10px;
    width: 8px;
    height: 14px;
    animation: fall 3s linear forwards;
    z-index: 4;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}

/* üå∏ Petals */
.petal {
    position: fixed;
    top: -10%;
    pointer-events: none;
    z-index: 3;
    animation: petalFall linear forwards;
    filter: drop-shadow(0 0 6px rgba(255,140,180,0.5));
}

/* Normal fall */
@keyframes petalFall {
    to {
        transform: translateY(120vh) rotate(260deg);
        opacity: 0;
    }
}

/* üå™Ô∏è Swirl inward after YES */
.swirl {
    animation: swirlIn 2.8s ease-in forwards !important;
}

@keyframes swirlIn {
    0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translate(
            calc(50vw - var(--x)),
            calc(50vh - var(--y))
        ) rotate(720deg) scale(0.2);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="background" id="bg"></div>
<div class="overlay"></div>

<div class="card">
    <div class="heart">üíñ</div>
    <div class="text" id="text"></div>
    <button id="next">Next ‚Üí</button>

    <div class="buttons" id="finalButtons" style="display:none;">
        <button id="yes">Yes üíï</button>
        <button id="no">No üôà</button>
    </div>
</div>

<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
const backgrounds = ["bg1.jpg","bg2.jpg","bg3.jpg"];
const finalBg = "bg4.jpg";
const bg = document.getElementById("bg");
bg.style.backgroundImage = `url(${backgrounds[0]})`;

const scenes = [
  "Hiee babyyy üíó",
  "I know Valentine‚Äôs maybe doesn‚Äôt mean much to everyone.",
  "And I don‚Äôt want this to feel like pressure, expectations, or a big dramatic thing.",
  "This isn‚Äôt really about Valentine‚Äôs‚Ä¶ it‚Äôs just about us.",
  "So I wanted to ask you one little thing..."
];

let index = 0;
const textEl = document.getElementById("text");
const nextBtn = document.getElementById("next");
const buttons = document.getElementById("finalButtons");

function showScene() {
    textEl.innerText = scenes[index];
    if (index < backgrounds.length) {
        bg.style.backgroundImage = `url(${backgrounds[index]})`;
    }
}
showScene();

nextBtn.onclick = () => {
    index++;
    if (index < scenes.length) showScene();
    else {
        bg.style.backgroundImage = `url(${finalBg})`;
        bg.style.filter = "grayscale(100%)";
        textEl.innerText = "Will you be my Valentine? üåπ";
        nextBtn.style.display = "none";
        buttons.style.display = "block";
    }
};

/* üå∏ Edge-focused petal creation */
const petals = ["üå∏","üåπ","üçÉ"];
let swirlMode = false;

function createPetal() {
    const p = document.createElement("div");
    p.className = "petal";
    p.innerText = petals[Math.floor(Math.random()*petals.length)];

    const edge = Math.random() < 0.5;
    const x = edge ? Math.random()*20 : 80 + Math.random()*20;
    const y = Math.random()*window.innerHeight;

    p.style.left = x + "vw";
    p.style.fontSize = Math.random()*12 + 22 + "px";
    p.style.animationDuration = Math.random()*4 + 6 + "s";

    p.style.setProperty("--x", x + "vw");
    p.style.setProperty("--y", y + "px");

    document.body.appendChild(p);

    if (swirlMode) {
        setTimeout(() => p.classList.add("swirl"), 50);
    }

    setTimeout(() => p.remove(), 10000);
}

setInterval(createPetal, 700);

/* No button */
document.getElementById("no").onmouseover = () => {
    noBtn.style.transform =
        `translate(${Math.random()*200-100}px,${Math.random()*100-50}px)`;
};

/* Confetti */
function launchConfetti() {
    for (let i=0;i<80;i++) {
        const c=document.createElement("div");
        c.className="confetti";
        c.style.left=Math.random()*100+"vw";
        c.style.background=["#ff5c8a","#ffc1d6","#ffd1e8"][Math.floor(Math.random()*3)];
        c.style.animationDuration=2+Math.random()*2+"s";
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),4000);
    }
}

/* YES */
document.getElementById("yes").onclick = () => {
    document.getElementById("bgMusic").play();
    bg.style.filter="grayscale(0%)";
    swirlMode = true;
    launchConfetti();

    document.querySelectorAll(".petal").forEach(p => {
        p.classList.add("swirl");
    });

    setTimeout(()=>{
        document.body.innerHTML=`
        <div style="display:flex;align-items:center;justify-content:center;height:100vh;background:rgba(0,0,0,0.4);">
        <h1 style="color:white;text-align:center;">
        I‚Äôm really glad it‚Äôs YOU I found üíï<br><br>
        I‚Äôll always treat you like my lil baby<br><br>
        ‚Äî Piushu
        </h1></div>`;
    },1200);
};
</script>

</body>
</html>
