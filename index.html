<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For my baby üíñ</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Background */
.background {
    position: fixed;
    inset: 0;
    background-size: cover;
    background-position: center;
    transition: background-image 1.2s ease-in-out, filter 1s ease;
    animation: zoom 25s linear infinite;
    z-index: 0;
}

@keyframes zoom {
    from { transform: scale(1); }
    to { transform: scale(1.1); }
}

/* Vignette */
.overlay {
    position: fixed;
    inset: 0;
    background:
        radial-gradient(ellipse at center, rgba(0,0,0,0) 55%, rgba(0,0,0,0.45) 100%),
        rgba(0,0,0,0.22);
    z-index: 1;
    pointer-events: none;
}

/* Card */
.card {
    position: relative;
    background: rgba(255,255,255,0.60);
    backdrop-filter: blur(3px);
    max-width: 420px;
    padding: 28px;
    border-radius: 22px;
    text-align: center;
    z-index: 2;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

.heart {
    font-size: 38px;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

.text {
    margin: 22px 0;
    font-size: 17px;
    line-height: 1.6;
    min-height: 120px;
}

button {
    padding: 12px 24px;
    border-radius: 999px;
    border: none;
    font-size: 16px;
    cursor: pointer;
}

#next, #yes {
    background: #ff5c8a;
    color: white;
}

#no {
    background: #eee;
    position: absolute;
    right: 0;
    pointer-events: auto;
}

.buttons {
    height: 70px;
    position: relative;
}

/* Confetti */
.confetti {
    position: fixed;
    top: -10px;
    width: 8px;
    height: 14px;
    animation: fall 3s linear forwards;
    z-index: 4;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}

/* üå∏ Petals */
.petal {
    position: fixed;
    top: -10%;
    pointer-events: none;
    z-index: 3;
    animation: petalFall linear forwards;
    filter: drop-shadow(0 0 6px rgba(255,140,180,0.5));
}

@keyframes petalFall {
    to {
        transform: translateY(120vh) rotate(260deg);
        opacity: 0;
    }
}

/* üå™Ô∏è Swirl inward */
.swirl {
    animation: swirlIn 2.8s ease-in forwards !important;
}

@keyframes swirlIn {
    0% { opacity: 1; }
    100% {
        transform: translate(
            calc(50vw - var(--x)),
            calc(50vh - var(--y))
        ) rotate(720deg) scale(0.2);
        opacity: 0;
    }
}

/* üíõ FINAL SCREEN */
.final-screen {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
    overflow: hidden;
}

.final-video {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.45);
    z-index: -2;
}

.final-text {
    color: white;
    text-align: center;
    font-size: clamp(1.8rem, 4vw, 3rem);
    z-index: 2;
}

/* ‚ú® Emoji Shower */
.emoji {
    position: fixed;
    top: -5%;
    pointer-events: none;
    animation: emojiFall 5s linear forwards;
    z-index: 3;
}

@keyframes emojiFall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="background" id="bg"></div>
<div class="overlay"></div>

<div class="card">
    <div class="heart">üíñ</div>
    <div class="text" id="text"></div>
    <button id="next">Next ‚Üí</button>

    <div class="buttons" id="finalButtons" style="display:none;">
        <button id="yes">Yes üíï</button>
        <button id="no">No üôà</button>
    </div>
</div>

<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
const backgrounds = ["bg1.jpg","bg2.jpg","bg3.jpg"];
const finalBg = "bg4.jpg";
const bg = document.getElementById("bg");
bg.style.backgroundImage = `url(${backgrounds[0]})`;

const scenes = [
  "Hiee babyyy üíó",
  "I know Valentine‚Äôs may not mean much to everyone.",
  "And I don‚Äôt want this to feel like pressure, expectations, or a big dramatic thing. This isn‚Äôt really about Valentine‚Äôs‚Ä¶ it‚Äôs just about us. So on that note, I wanted to ask you one little thing...",
  "Lets celebrate eid together?"
  "hehe okay that obviously was not what i wanted to ask you, so jokes apart. baby..."
];

let index = 0;
const textEl = document.getElementById("text");
const nextBtn = document.getElementById("next");
const buttons = document.getElementById("finalButtons");

function showScene() {
    textEl.innerText = scenes[index];
    if (index < backgrounds.length) {
        bg.style.backgroundImage = `url(${backgrounds[index]})`;
    }
}
showScene();

nextBtn.onclick = () => {
    index++;
    if (index < scenes.length) showScene();
    else {
        bg.style.backgroundImage = `url(${finalBg})`;
        bg.style.filter = "grayscale(100%)";
        textEl.innerText = "Will you be my Valentine? üåπ";
        nextBtn.style.display = "none";
        buttons.style.display = "block";
    }
};

/* üå∏ Petals */
const petals = ["üå∏","üåπ","üíó"];
let swirlMode = false;

function createPetal() {
    const p = document.createElement("div");
    p.className = "petal";
    p.innerText = petals[Math.floor(Math.random()*petals.length)];

    const x = Math.random() < 0.5 ? Math.random()*20 : 80 + Math.random()*20;
    p.style.left = x + "vw";
    p.style.fontSize = Math.random()*12 + 22 + "px";
    p.style.animationDuration = Math.random()*4 + 6 + "s";
    p.style.setProperty("--x", x + "vw");
    p.style.setProperty("--y", Math.random()*window.innerHeight + "px");

    document.body.appendChild(p);
    if (swirlMode) setTimeout(() => p.classList.add("swirl"), 50);
    setTimeout(() => p.remove(), 10000);
}
setInterval(createPetal, 700);

/* Confetti */
function launchConfetti() {
    for (let i=0;i<80;i++) {
        const c=document.createElement("div");
        c.className="confetti";
        c.style.left=Math.random()*100+"vw";
        c.style.background=["#ff5c8a","#ffc1d6","#ffd1e8"][Math.floor(Math.random()*3)];
        c.style.animationDuration=2+Math.random()*2+"s";
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),4000);
    }
}

/* ‚ú® Emoji shower */
const emojis = ["üíõ","‚ú®","üí´","ü´∂","ü§ç","üåô"];
function emojiShower() {
    const e = document.createElement("div");
    e.className = "emoji";
    e.innerText = emojis[Math.floor(Math.random()*emojis.length)];

    const x = Math.random()*100;
    if (x > 40 && x < 60 && Math.random() < 0.6) return;

    e.style.left = x + "vw";
    e.style.fontSize = Math.random()*10 + 14 + "px";
    document.body.appendChild(e);
    setTimeout(()=>e.remove(),5200);
}
setInterval(emojiShower, 160);

/* ‚ùå NO button logic (30 texts) */
const noTexts = [
"No üò§","Absolutely not","Are you serious?","Nope","Try again",
"Not happening","I refuse","Nice try","Ask again later",
"That‚Äôs a no from me","Nope nope nope","I don‚Äôt think so",
"Hard pass","Definitely not","Dream on","Not today",
"Maybe in another universe","Lol no","I‚Äôm scared üò≠",
"Don‚Äôt pressure me","You wish","I plead the fifth",
"Stop asking üò©","I‚Äôm shy","Ask me nicely","I can‚Äôt decide",
"My answer is no","Nope, sorry","This is illegal","‚Ä¶still no"
];

const noBtn = document.getElementById("no");
let noIndex = 0;

function moveNo() {
    noBtn.innerText = noTexts[noIndex % noTexts.length];
    noIndex++;

    const x = Math.random() * 220;
    const y = Math.random() * 30;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* ‚ù§Ô∏è YES */
document.getElementById("yes").onclick = () => {
    document.getElementById("bgMusic").play();
    bg.style.filter = "grayscale(0%)";
    swirlMode = true;
    launchConfetti();

    setTimeout(()=>{
        document.body.innerHTML = `
        <div class="final-screen">
            <video class="final-video" autoplay muted loop playsinline>
                <source src="assets/bg.mp4" type="video/mp4">
            </video>
            <div class="final-text">
                I am really glad it‚Äôs you I found üíï<br><br>
                I‚Äôll always treat you like my lil baby<br><br>
                ‚Äî Piushu
            </div>
        </div>`;
    },7000);
};
</script>

</body>
</html>
